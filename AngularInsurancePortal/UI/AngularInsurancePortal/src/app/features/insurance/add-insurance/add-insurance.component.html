<div class="container">
    <h1 class="mt-3">Add New Insurance</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Name</label>
                <input type="text" id="insuranceName" class="form-control" name="insuranceName" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label class="form-label">Description</label>
                <input type="text" id="insuranceDescription" class="form-control" name="insuranceDescription" [(ngModel)]="model.description">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
